<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music World</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="css/phone.css">
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="img/logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songsList">
        <h1>Superhit Music - No Copyright Songs</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="img/cover1.jpg" alt="1" />
            <span class="songName">Coke Studio | Season 14 | Pasoori</span>
            <span class="songListPlay">
              <span class="timestamp">
                <i id="0" class="songItemPlay fa-2x fa-solid fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/cover1.jpg" alt="1" />
            <span class="songName">Coke Studio | Season 14 | Pasoori</span>
            <span class="songListPlay">
              <span class="timestamp">
                <i id="1" class="songItemPlay fa-2x fa-solid fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/cover1.jpg" alt="1" />
            <span class="songName">Coke Studio | Season 14 | Pasoori</span>
            <span class="songListPlay">
              <span class="timestamp">
                <i id="2" class="songItemPlay fa-2x fa-solid fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/cover1.jpg" alt="1" />
            <span class="songName">Coke Studio | Season 14 | Pasoori</span>
            <span class="songListPlay">
              <span class="timestamp">
                <i id="3" class="songItemPlay fa-2x fa-solid fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/cover1.jpg" alt="1" />
            <span class="songName">Coke Studio | Season 14 | Pasoori</span>
            <span class="songListPlay">
              <span class="timestamp">
                <i id="4" class="songItemPlay fa-2x fa-solid fa-circle-play"></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="img/cover1.jpg" alt="1" />
            <span class="songName">Coke Studio | Season 14 | Pasoori</span>
            <span class="songListPlay">
              <span class="timestamp">
                <i id="5" class="songItemPlay fa-2x fa-solid fa-circle-play"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <footer>
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="bottom">
        <div id="gifDiv">
            <img src="img/equalizer.gif" width="90px" alt="" id="gif" />
        </div>
        <div class="icons">
          <!-- fontawesome icons -->
          <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
          <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
          <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div id="masterSongName">Pasoori</div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/1e4683f750.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
